<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify URL Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 via-green-500 to-green-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Spotify Converter</h1>
        <input id="spotify-url" type="text" placeholder="Enter Spotify URL" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none mb-4">
        <button id="convert-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition">Convert</button>
        <div id="result" class="mt-6 hidden">
            <a id="download-link" href="#" target="_blank" class="text-green-600 hover:underline break-all"></a>
        </div>
        <div id="error" class="text-red-600 mt-4 hidden"></div>
    </div>
    <script>
        const btn = document.getElementById('convert-btn');
        const input = document.getElementById('spotify-url');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const link = document.getElementById('download-link');

        btn.onclick = async () => {
            const url = input.value.trim();
            if (!url) { error.textContent = 'Please enter a Spotify URL'; error.classList.remove('hidden'); return; }
            error.classList.add('hidden'); result.classList.add('hidden');
            const res = await fetch('/api/convert', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({url}) });
            const data = await res.json();
            if (!data.success) { error.textContent = data.error || 'Failed to convert'; error.classList.remove('hidden'); return; }
            link.href = data.url; link.textContent = data.url; result.classList.remove('hidden');
        };
    </script>
</body>
</html>
